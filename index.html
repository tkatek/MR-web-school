<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web school</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .text {
            font-size: 2em;
            position: relative;
            animation: slideIn 3s ease-in-out forwards;
            opacity: 0;
        }

        .welcome {
            margin-top: 20px;
            animation-delay: 3s;
        }

        @keyframes slideIn {
            0% {
                left: -100%;
                opacity: 0;
            }
            50% {
                left: 50%;
                transform: translateX(-50%);
                opacity: 1;
            }
            100% {
                left: 50%;
                transform: translateX(-50%);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">Hi</div>
        <div class="text welcome">Welcome to our web school</div>
    </div>


    <div class="join-butten">

      
        <button> join
        </button>

    </div>
</body>
</html>
